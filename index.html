<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Note</title>
    <!--MetaTag-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width,height=device-height" />
    <meta name="description" content="Escreva suas notas e organize melhor suas idéias, seus planos e seu afazeres diarios. Aproveite que você não precisa de uma conta para acessar e será 100% gratuito." />
    <meta name="keyword" content="bloco de notas online, bloco de notas, note, anotações online, anotação, anotação online, note online" />
    <meta name="author" content="Vanderson Tiago"/>
    <meta name="theme-color" content="#317EFB"/>

    <!--link's-->
    <link rel="shortcut icon" type="image-x/png" href="assets/favicon.ico">
    <link rel="stylesheet" href="./assets/css/default.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="apple-touch-icon" href="/favicon.ico">

    <script src="https://kit.fontawesome.com/90bf9437da.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <h1><i class="fas fa-sticky-note"></i> Note</h1>
        <div class="barThemeMode">
            <div class="activeThemeMode"></div>
        </div>
    </header>

    <main>

        <section class="boxNotes">
            <p class="empty" noteId="">Você não possui nada anotado <i class="far fa-frown-open"></i></p>
        </section>

        <section class="menuNote">
            <i class="fas fa-trash-alt delete"></i>
            <i class="fas fa-edit edit"></i>
            <i class="far fa-times-circle closeNoteMenu"></i>
        </section>

        <div class="newNote"><i class="fas fa-plus"></i></div>

        <section class="BoxOpenNote">
            <div contenteditable="true" class="openNote"></div>
            <div class="openNote__menu">
                <button class="cancel">Cancelar</button>
                <button class="save">Salvar</button>
            </div>
        </section>

    </main>


    <script src="./assets/js/themeMode.js"></script>
    <script src="./assets/js/notes.js"></script>
</body>
</html>
